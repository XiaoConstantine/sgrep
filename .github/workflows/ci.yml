name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      
      - name: Install dependencies
        run: go mod download
      
      - name: Build
        run: go build -v ./...

      - name: Build with hybrid search (FTS5)
        env:
          CGO_CFLAGS: "-DSQLITE_ENABLE_FTS5"
        run: go build -v ./...

      - name: Test (with FTS5 for hybrid search)
        env:
          CGO_CFLAGS: "-DSQLITE_ENABLE_FTS5"
        run: go test -v -short -race -coverprofile=coverage.txt -covermode=atomic ./...
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.txt
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      
      - name: Build binary (with hybrid search)
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_CFLAGS: "-DSQLITE_ENABLE_FTS5"
        run: go build -o sgrep-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/sgrep

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sgrep-${{ matrix.goos }}-${{ matrix.goarch }}
          path: sgrep-*
