version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: sgrep-cgo
    main: ./cmd/sgrep
    binary: sgrep
    env:
      - CGO_ENABLED=1
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      # CGO cross-compilation is complex; build native only
      - goos: linux
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: XiaoConstantine
    name: sgrep
  draft: false
  prerelease: auto

# Homebrew tap
brews:
  - name: sgrep
    repository:
      owner: XiaoConstantine
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/XiaoConstantine/sgrep"
    description: "Semantic grep - AI-powered code search using embeddings"
    license: "Apache-2.0"
    install: |
      bin.install "sgrep"
    test: |
      system "#{bin}/sgrep", "--version"
